name: Trigger auto deployment for serene-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '. /node-server/**'
    - '.github/workflows/serene-test-AutoDeployTrigger-c1d216ba-de2e-4621-99d8-4ebb19a3a6cb.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERENETEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} /node-server 
          registryUrl: serene.azurecr.io
          registryUsername: ${{ secrets.SERENETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SERENETEST_REGISTRY_PASSWORD }}
          containerAppName: serene-test
          resourceGroup: serene-env
          imageToBuild: serene.azurecr.io/daprtest:${{ github.sha }}
          dockerfilePath: Dockerfile

     

